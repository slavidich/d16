{% extends 'base.html' %}
{% load tz %}
{% load static %}
{% block content %}


{% for item in posts %}
    <h3><a class="p-2" href="{% url 'post' item.id %}">{{ item.title }} </a></h3>
    <div class="p-3">
        {{ item.category }}

        <p>{{ item.time_create|timezone:timezone|date:"G:i d M Y" }}</p>

        {{ item.content|safe }}
        {{ item.content_upload|safe }}
    </div>

{% endfor %}

{% endblock %}
