{% extends 'base.html' %}
{% load static %}
{% block title %}
{{post.title}}
{% endblock %}
{% block content %}
    <div class="p-3">
        <h1 class="p-2"><b>{{ post.title }}</b></h1>
        {{ post.category }}

        <p>{{ post.time_create|date:"G:i d M Y" }}</p>

        {{ post.content|safe }}
    </div>

    {% if post.author == request.user %}
        <a href="{% url 'postchange' post.id%}"><button>Изменить</button></a>
    {% endif %}

{% endblock %}
