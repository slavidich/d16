{% load static %}

<html>
  <head>
    <title>{% block title %}{{title}}{% endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/static" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'posts'%}" class="nav-link px-2 text-white">Посты</a></li>
          {% if user.is_authenticated %}
            <li><a href="{% url 'addpost'%}" class="nav-link px-2 text-white">Добавить пост</a></li>
            <li><a href="{% url 'responses'%}" class="nav-link px-2 text-white">Отклики</a></li>
          {% endif %}
        </ul>

        {% if user.is_authenticated %}

          <p>Привет, {{ user.get_username  }}  <a href="{% url 'account_logout' %}">Выйти</a></p>

        {% else %}
          <div class="text-end">
            <a href="{% url 'account_login' %}"><button  type="button" class="btn btn-outline-light me-2">Вход</button></a>
            <a href="{% url 'account_signup' %}"><button  type="button" class="btn btn-outline-light me-2">Регистрация</button></a>
          </div>
        {% endif %}
      </div>
    </div>
  </header>
    <div align="center">
    {% block content %}

    {% endblock %}
    </div>
  </body>
</html>
